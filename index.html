<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div id="container">
    <div id="title">
    <h1>Calculator</h1>
</div>
    <div class="calculator">
        <div class="first-line">
            <div id="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="btn-clear" class="btn clear">C</button>
        </div>
        <div class="other-lines">
            <button id="btn-number" class="btn number">7</button>
            <button id="btn-number"class="btn number">8</button>
            <button id="btn-number"class="btn number">9</button>
            <button id="btn-operator"class="btn operator">/</button>
        </div>

        <div class="other-lines">
            <button id="btn-number"class="btn number">4</button>
            <button id="btn-number"class="btn number">5</button>
            <button id="btn-number"class="btn number">6</button>
            <button id="btn-operator"class="btn operator">x</button>
        </div>

        <div class="other-lines">
            <button id="btn-number"class="btn number">1</button>
            <button id="btn-number"class="btn number">2</button>
            <button id="btn-number"class="btn number">3</button>
            <button id="btn-operator"class="btn operator">-</button>
        </div>

        <div class="other-lines">
            <button id="btn-dot"class="btn dot">.</button>
            <button id="btn-number"class="btn number">0</button>
            <button id="btn-equal"class="btn equal">=</button>
            <button id="btn-operator"class="btn operator">+</button>
        </div>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
